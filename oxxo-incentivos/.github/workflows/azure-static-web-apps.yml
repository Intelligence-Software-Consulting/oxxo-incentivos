name: Build and Deploy React App to Azure App Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install
      working-directory: oxxo-incentivos/oxxo-incentivos

    - name: Build project
      run: npm run build
      working-directory: oxxo-incentivos/oxxo-incentivos

    - name: Deploy to Azure App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: oxxo-incentivos
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: oxxo-incentivos/oxxo-incentivos/build

